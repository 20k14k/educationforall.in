<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-payment.css">
    <title>Payment Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <img src="cardbanner.png" alt="">
                <h4>Your Course - <span class="coursename">Class 12 Commerce [Full Year]</span></h4>
                <div class="subsitem">
                    <img src="courseimg.webp" alt="" class="courseimage">
                </div>
                <div class="buttons">
                    <button id="changecourse"> Change Course</button>
                    <button id="proceedtopay">Proceed to Payment</button>
                </div>
                <hr>
                <div class="paymentmethods">
                    <h5>Accepted Payment Methods</h5>
                    <img src="paymentmethods.jpg" alt="">
                </div>
            </div>
            <div class="cancelbutton">
                <img src="Cancel-PNG.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
